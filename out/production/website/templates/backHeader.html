<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="backHeader (loginUser)">
<head>
    <meta charset="UTF-8">
    <title>backHeader</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}">
    <script th:src="@{/javaScript/popper.min.js}" type="text/javascript" language="JavaScript"></script>
    <script th:src="@{/javaScript/bootstrap.min.js}" type="text/javascript" language="JavaScript"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-secondary fixed-top">
    <a class="navbar-brand" href="#">
        <img th:src="@{/resource/logo.png}" alt="logo">
        &nbsp;&nbsp;唯尔
    </a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active"><a class="nav-link" th:href="@{/}" >首页</a></li>
            <li class="nav-item active"><a class="nav-link" th:href="@{/index}" >博客</a></li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">v1.0</a>
            </li>
            <li th:if="${loginUser == null}" class="nav-item">
                <a class="nav-link" th:href="@{/login}">登录</a>
            </li>
            <li th:if="${loginUser == null}" class="nav-item">
                <a class="nav-link" th:href="@{/register}">注册</a>
            </li>
            <li th:if="${loginUser} != null" class="nav-item">
                <a class="nav-link" th:href="@{/writeBlog}">文章创作</a>
            </li>
            <li th:if="${loginUser} != null" class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="" th:text="'Welcome ' + ${loginUser}"></a>

                <div class="dropdown-menu">
                    <a class="dropdown-item" th:href="@{/userInfo}">个人中心</a>
                    <a class="dropdown-item" th:href="@{/exit}">退出登录</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
