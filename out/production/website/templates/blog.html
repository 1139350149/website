<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="icon" th:href="@{/resource/logo_red.png}">

    <link th:href="@{/css/userBlog.css}" rel="stylesheet" type="text/css" >
    <link th:href="@{/css/common.css}" rel="stylesheet" type="text/css" >
    <script th:src="@{/javaScript/jquery.js}" type="text/javascript" language="JavaScript"></script>
</head>
<body>
<nav th:replace="backHeader :: backHeader (loginUser=${session.loginUser})"></nav>
<div class="container user-blog main">
    <div class="title">
        <h2><strong th:text="${blog.title}"></strong></h2>
    </div>
    <div class="page-copyright">
        <p class="author" th:text="${blog.author}"></p>
        <p class="time-stamp" th:text="${blog.timeStamp}"></p>
    </div>
    <div class="content" th:utext="${blog.body}"></div>
</div>
<footer th:include="backFooter :: backFooter"></footer>
</body>
</html>
