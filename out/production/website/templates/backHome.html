<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="icon" th:href="@{/resource/logo.png}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}">
    <!--<script src="javaScript/bootstrap.min.js" type="text/javascript" language="JavaScript"></script>-->
    <script th:src="@{/javaScript/jquery.js}" type="text/javascript" language="JavaScript"></script>
    <script th:src="@{/javaScript/home.js}" type="text/javascript" language="JavaScript"></script>
</head>
<body>
<nav th:replace="backHeader :: backHeader (loginUser=${session.loginUser})"></nav>
<div class="main">
    <div id="background"></div>
    <div class="container-fluid head">
        <div class="row row-cols-3">
            <div class="col-md-6 offset-1 order-md-1">
                <p class="theme">
                    书写你的个人博客
                </p>
                <p class="description text-secondary">
                    在这里你可以分享你的<strong>生活</strong>,<strong>知识</strong>,<strong>想法</strong>。
                    <br>
                    以铜为镜，可以正衣冠；以史为镜，可以知兴替；以人为镜，可以明得失。
                    <br>
                    希望在这里你也可以见到更好的自己。
                </p>
            </div>
            <div class="col-md-4 order-md-2">
                <img th:src="@{/resource/logo_large.png}" class="logo" alt="logo">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="sector-container">
                    <img class="sector-img" th:src="@{/resource/study.png}" alt="study"/>
                    <div class="sector-name-container">
                        <a class="sector-name" th:href="@{/sector(category=1)}">学习</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="sector-container">
                    <img class="sector-img" th:src="@{/resource/live.png}" alt="live"/>
                    <div class="sector-name-container">
                        <a class="sector-name" th:href="@{/sector(category=2)}">生活</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="sector-container">
                    <img class="sector-img" th:src="@{/resource/leisure.png}" alt="leisure"/>
                    <div class="sector-name-container">
                        <a class="sector-name" th:href="@{/sector(category=3)}">休闲</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="sector-container">
                    <img class="sector-img" th:src="@{/resource/read.png}" alt="read"/>
                    <div class="sector-name-container">
                        <a class="sector-name" th:href="@{/sector(category=4)}">阅读</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:include="backFooter :: backFooter"></footer>
</body>
</html>
